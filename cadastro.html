<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../static/sass/cadastro.css">
    <link rel="shortcut icon" href="../static/images/Netflix_Symbol_RGB.png" type="image/x-icon">
</head>
<body>
    <div class="background">
        <div class="opacity">
            <header>
                <div class="logo">
                    <img src="../static/images/Netflix_Logo_RGB.png" alt="Netflix logo">
                </div>
            </header>
            <form>
                <h2>Cadastre-se</h2>
                
                <label for="nome">Nome:</label>
                <input type="text" placeholder="Informe seu nome" id="nome" name="nome" required>
            
                <label for="email">Email:</label>
                <input type="email" placeholder="Informe seu email" id="email" name="email" required>
            
                <label for="cpf">CPF:</label>
                <input type="text" placeholder="Informe seu CPF" id="cpf" name="cpf" pattern="\d{11}" title="Digite 11 números sem pontos ou traços" required>
            
                <label for="celular">Celular:</label>
                <input type="tel" placeholder="Informe seu celular" id="celular" name="celular" pattern="\d{11}" title="Digite 11 números sem espaços ou traços" required>
            
                <label for="senha">Senha:</label>
                <input type="password" placeholder="Crie uma senha" id="senha" name="senha" required>
            
                <!-- Checkbox de "Lembrar de mim" -->
                <label for="lembrarDeMim" class="box-check">
                    <input type="checkbox" id="lembrarDeMim"> Lembrar de mim
                </label>
            
                <button type="submit" value="cadastrar" id="cadastrar">Cadastrar</button>
                <p>Já contém cadastro?</p> 
                <a href="../index.html" style="text-decoration: none; color: aliceblue;">
                    <button type="button">Entrar</button>
                </a>
            </form>
        </div>
    </div>
    <script src="../static/js/script.js"></script>
</body>
</html>

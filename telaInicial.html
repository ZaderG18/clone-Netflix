<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/sass/telaInicial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="shortcut icon" href="images/Netflix_Symbol_RGB.png" type="image/x-icon">
    <title>Netflix Clone</title>
</head>
<body>
    <div class="container">

        <!-- Hero Section -->
        <section class="hero">

            <!-- Header -->
            <header class="header">
                <div class="logo">
                    <img src="/static/images/Netflix_Logo_RGB.png" alt="Logo Netflix">
                </div>

                <nav class="menu">
                    <!-- Menu Left -->
                    <ul class="menu-left">
                        <li>Inicio</li>
                        <li>Séries</li>
                        <li>Filmes</li>
                        <li>Recentes</li>
                        <li>Minha lista</li>
                    </ul>

                    <!-- Menu Right -->
                    <ul class="menu-right">
                        <li><i class="fas fa-search"></i></li>
                        <li>Infantil</li>
                        <li><i class="fas fa-gift"></i></li>
                        <li><i class="fas fa-bell"></i></li>
                        <li class="user">
                            <img src="/static/images/usuario.jpg" alt="Avatar do usuário">
                            <i class="fas fa-sort-down"></i>
                        </li>
                    </ul>
                </nav>
            </header>

            <!-- Banner -->
            <div class="banner">
                <img src="static/images/bannerOnePiece.jpg" alt="Banner One Piece">
                <span class="subtitulo">
                    One Piece é um anime criado por Eichiiro Oda, com a história de um pirata com o sonho de ser o Rei dos Piratas.
                </span>
                <div class="buttons">
                    <button class="btn"><i class="fas fa-play"></i>Assistir</button>
                    <button class="btn"><i class="fas fa-plus"></i>Minha Lista</button>
                </div>
            </div>
        </section>

        <!-- Categorias de Filmes -->
        <section class="categoria">
            <span>Recomendados</span>
            <div class="slider">
                <div class="filmes"><img src="/static/images/Castlevania.jpg" alt="Castlevania"></div>
                <div class="filmes"><img src="/static/images/Flash.jpg" alt="Flash"></div>
                <div class="filmes"><img src="/static/images/peakyBlinders.jpg" alt="Peaky Blinders"></div>
                <div class="filmes"><img src="/static/images/StrangerThings.jpg" alt="Stranger Things"></div>
                <div class="filmes"><img src="/static/images/TheWither.webp" alt="The Witcher"></div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="social">
                <i class="fas fa-facebook-square"></i>
                <i class="fas fa-instagram"></i>
                <i class="fas fa-twitter"></i>
                <i class="fas fa-youtube"></i>
            </div>

            <div class="flex">
                <ul class="info">
                    <li>Idioma e legendas</li>
                    <li>Privacidade</li>
                    <li>Entre em contato</li>
                    <li>Cadastre seu filme</li>
                </ul>
                <!-- Repetir mais blocos de info se necessário -->
            </div>
        </footer>
    </div>
</body>
</html>
